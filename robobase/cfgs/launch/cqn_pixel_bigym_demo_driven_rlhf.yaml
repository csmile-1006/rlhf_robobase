# @package _global_

defaults:
  - ../env: null
  - ../method: cqn
  - ../reward_method: preference_transformer

pixels: true
visual_observation_shape: [84, 84]
frame_stack: 4
action_repeat: 1

demos: 50
use_min_max_normalization: true
min_max_margin: 0
norm_obs: true
use_stnadardization: false
batch_size: 256
demo_batch_size: 256
num_pretrain_steps: 0
num_explore_steps: 0
replay_size_before_train: 500
use_self_imitation: true
num_train_frames: 500100
save_snapshot: true
save_snapshot_every_n: 50000

num_eval_episodes: 5
eval_every_steps: 2000

update_every_steps: 100
num_update_steps: 100
replay:
  nstep: 1
  size: 500000
  demo_size: 50000
  num_workers: 4

rlhf:
  use_rlhf: true
  feedback_type: random
  comparison_type: sequential_pairwise
  query_type: timestep
  max_feedback: 500
  update_every_steps: 10000
  num_pretrain_steps: 200
  num_train_frames: 200
  snapshot_every_n: ${rlhf.update_every_steps}

reward_replay:
  num_queries: 100
  num_labels: 1
  seq_len: 50
  feedback_batch_size: 16
  max_episode_number: 20

method:
  use_dueling: true
  v_min: -2.0  # 1.0 is too tight with n_step > 1
  v_max: 2.0 # -1.0 is too tight with n_step > 1
  atoms: 51
  use_target_network_for_rollout: true
  bc_lambda: 1.0
  bc_margin: 0.01
  weight_decay: 0.1
  stddev_schedule: 0.01
  critic_lr: 5e-5
  encoder_lr: 5e-5
  critic_lambda: 0.1
  always_bootstrap: true  # Always do bootstrap; could be useful for episodic task

  advantage_model:
    keys_to_bottleneck: [fused_view_feats, low_dim_obs, time_obs]
    linear_bias: false

  value_model:
    keys_to_bottleneck: [fused_view_feats, low_dim_obs, time_obs]
    linear_bias: false

  encoder_model:
    kernel_size: 4
    padding: 1
    channels_multiplier: 2
    num_downsample_convs: 4
    num_post_downsample_convs: 0
    norm: img_ch_layer

hydra:
  run:
    dir: ./exp_local/pixel_cqn/cqn-bigym-${env.task_name}-pt-feedback_${rlhf.feedback_type}-comp_${rlhf.comparison_type}-query_${rlhf.query_type}-${reward_replay.num_queries}q-${rlhf.max_feedback}max-${rlhf.update_every_steps}interact-seed${seed}-${now:%Y%m%d%H%M%S}
