# @package _global_

defaults:
  - ../env: null  # Please specify environment to use in command line
  - ../method: cqn
  - ../reward_method: markovian

env:
  reward_mode: initial

pixels: false
frame_stack: 1
action_repeat: 1
num_train_envs: 1
num_eval_episodes: 10
eval_every_steps: 50000
save_snapshot: true
snapshot_every_n: 50000

update_every_steps: 1
replay:
  nstep: 3  # Use 1 for walker_walk

method:
  use_dueling: false
  v_min: 0.0
  v_max: 200.0
  atoms: 51

rlhf:
  use_rlhf: true
  feedback_type: gemini
  comparison_type: disagreement
  query_type: random
  max_feedback: 1000
  update_every_steps: 20000
  num_pretrain_steps: 10000
  num_train_frames: 100
  snapshot_every_n: ${rlhf.update_every_steps}
  gemini:
    model_type: gemini-1.5-pro
    target_viewpoints: ${env.query_keys}

rlhf_replay:
  num_queries: 100
  num_labels: 1
  seq_len: 50
  feedback_batch_size: 128
  max_episode_number: 0

hydra:
  run:
    dir: ./exp_local/state_cqn_rlhf/dmc_${env.task_name}/rlhf_markovian_${rlhf.feedback_type}_numf${rlhf.max_feedback}_numq${rlhf_replay.num_queries}_update${rlhf.update_every_steps}_pretrain${rlhf.num_pretrain_steps}_reset${reward_method.initialize_before_training}_${now:%Y%m%d%H%M%S}
