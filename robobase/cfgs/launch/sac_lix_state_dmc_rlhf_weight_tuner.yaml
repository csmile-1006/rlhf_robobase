# @package _global_

defaults:
  - ../env: null  # Please specify environment to use in command line
  - ../method: sac_lix
  - ../reward_method: weight_tuner

env:
  reward_mode: initial

pixels: false
frame_stack: 1
action_repeat: 1
num_train_envs: 1
num_eval_episodes: 10
eval_every_steps: 50000
save_snapshot: true
snapshot_every_n: 50000

update_every_steps: 1
replay:
  nstep: 3  # Use 1 for walker_walk

reward_method:
  data_aug_ratio: 20

rlhf:
  use_rlhf: true
  feedback_type: gemini
  comparison_type: random
  query_type: random
  max_feedback: 100
  update_every_steps: 50000
  num_pretrain_steps: 50000
  num_train_frames: 100
  initialize_agent_per_session: true
  initialize_reward_model_per_session: true
  snapshot_every_n: ${rlhf.update_every_steps}
  gemini:
    model_type: gemini-1.5-pro
    target_viewpoints: ${env.query_keys}

rlhf_replay:
  num_queries: 10
  num_labels: 1
  seq_len: 50
  feedback_batch_size: 128
  max_episode_number: 100

hydra:
  run:
    dir: ./exp_local/state_sac_lix_rlhf/dmc_${env.task_name}/rlhf_weight_tuner_${rlhf.feedback_type}_numf${rlhf.max_feedback}_numq${rlhf_replay.num_queries}_update${rlhf.update_every_steps}_pretrain${rlhf.num_pretrain_steps}_comp-${rlhf.comparison_type}_reward-reset-${rlhf.initialize_reward_model_per_session}_agent-reset-${rlhf.initialize_agent_per_session}_reg${reward_method.reg_weight}_seed${seed}_${now:%Y%m%d%H%M%S}
